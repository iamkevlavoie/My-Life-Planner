
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Notes
    </ion-title>
  </ion-toolbar>
</ion-header>
  <!-- content -->
<ion-content [fullscreen]="true">

  <div *ngFor="let n of notes">
    <app-note [note]="n"></app-note>

  </div>

  <ion-button (click)="nextpageaddnote()">Add a Note</ion-button>
