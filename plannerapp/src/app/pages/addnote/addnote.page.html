<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add Note
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <form [formGroup]="noteForm">


    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="name"></ion-input>      
    </ion-item>
    <ion-item color="danger" *ngIf="titleFormControl?.invalid && titleFormControl?.touched">
      <div *ngIf="titleFormControl?.errors?.['required']">Title is Required</div>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Heading</ion-label>
      <ion-textarea formControlName="heading"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Details</ion-label>
      <ion-textarea formControlName="details"></ion-textarea>
    </ion-item>
   
    <ion-item>
      <ion-label>Importance</ion-label>
      <ion-select placeholder="Select One" formControlName="importance">
        <ion-select-option value="low">Low</ion-select-option>
        <ion-select-option value="medium">Medium</ion-select-option>
        <ion-select-option value="high">High</ion-select-option>
      </ion-select>
    </ion-item>
    <!-- <ion-item>
      <ion-label>Progress Level</ion-label>
      <ion-select placeholder="Select One" formControlName="progress_level">
        <ion-select-option value="pending">Pending</ion-select-option>
        <ion-select-option value="started">Started</ion-select-option>
        <ion-select-option value="completed">Completed</ion-select-option>
      </ion-select>
    </ion-item> -->
    <ion-button (click)="onSubmit()" [disabled]="noteForm.invalid">Submit</ion-button>
  </form>

</ion-content>
